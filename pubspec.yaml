name: chery_master_controller
description: Professional ADB-based remote controller for Chery car multimedia systems
publish_to: 'none'
version: 1.3.0+3

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  
  # ADB Communication
  # pure_adb: ^0.1.0  # TODO: Add when available
  
  # Network Operations
  network_info_plus: ^7.0.0
  connectivity_plus: ^7.0.0
  
  # File Operations
  file_picker: ^10.3.10
  path_provider: ^2.1.5
  share_plus: ^12.0.1
  
  # UI and UX
  intl: ^0.20.2
  flutter_spinkit: ^5.2.2
  fluttertoast: ^9.0.0
  
  # State Management
  provider: ^6.1.2
  
  # Data Storage
  shared_preferences: ^2.3.3
  
  cupertino_icons: ^1.0.8
  firebase_ai: ^3.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
